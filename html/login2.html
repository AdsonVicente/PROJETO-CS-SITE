    <header>

                        <button type="button" class="btn btn-dark btn-lg"><i class="fab fa-apple"></i>Download </button>

                                            <span class="fa fa-envelope"></span>
                                        </span>
                                    </div>
                                    <input type="email" placeholder="Email " class="form-control" required name="email">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="lock input-group-text me-2">
                                            <span class="fa fa-lock"></span>
                                        </span>
                                    </div>
                                    <input type="password" id="showPassword" placeholder="Senha" class="form-control"
                                        required name="password">
                                </div>
                            </div>
                            <div class="form group text-black ">
                                <label for="" class="from-check-label">
                                    <input class="mr-2 me-2" onclick="myFunction()" type="checkbox">Lembrar de mim
                                </label>
                            </div>
                            <div class="d-flex justify-content-center text-center mt-4 pt-2">
                                <a href="#!" class="text-black"><i class="fab fa-facebook-f fa-lg mx-4 px-2"></i></a>

                                    </div>
